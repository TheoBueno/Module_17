</div>

<script>

    var routes = {
      ''          : './infiniteRouting/home.html',   
      '#/'         : './infiniteRouting/home.html',   
      '#/home'    : './infiniteRouting/home.html',                     
      '#/signin'  : './infiniteRouting/signin.html',        
      // '#/mission' : 'mission.html',
      // '#/history'   : 'history.html',
      '#/blog'    : './infiniteRouting/blog.html',
      '#/pricing' : './infiniteRouting/pricing.html',
    };

    async function router(){
      console.log(location.hash);
      var link = window.location.hash;        // get requested page
      var route = routes[link];               // get path (route) for page
      if (route) loadPage(route);             // if route exists, load page
    };
    router();

    async function loadPage(page) {
      const res         = await fetch(page);                      // fetch the page, use await
      const content     = await res.text();                       // get text from res, use await
      const element     = document.getElementById('content');     // get the element with id 'content'
      element.innerHTML = content;                                // set innerHTML of the element
    }

    window.addEventListener('hashchange', router);   
</script>
